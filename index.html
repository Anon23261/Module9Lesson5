<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST Sec | Red Hat Operations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="bg-dark text-light">
    <!-- Matrix Canvas Background -->
    <canvas id="matrix"></canvas>

    <!-- Header Section -->
    <header class="py-5 position-relative">
        <div class="container text-center">
            <div class="logo-container mb-4 animate__animated animate__fadeIn">
                <i class="fas fa-ghost ghost-logo"></i>
            </div>
            <h1 class="display-4 glitch-text mb-3 animate__animated animate__fadeInDown">
                GHOST Sec Operations
            </h1>
            <p class="lead mb-4 animate__animated animate__fadeInUp">
                <span class="typed-text"></span><span class="cursor">&nbsp;</span>
            </p>
            <div class="security-badge">
                <i class="fas fa-shield-alt"></i> Security Clearance Required
            </div>
        </div>
    </header>

    <main class="container py-5">
        <!-- Access Portal Section -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="portal-container">
                    <div class="terminal-header">
                        <div class="terminal-buttons">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="terminal-title">GHOST_SEC_TERMINAL_v2.4.1</div>
                    </div>

                    <!-- Form Navigation -->
                    <ul class="nav nav-pills mb-4 justify-content-center" id="formTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active custom-tab" id="access-tab" data-bs-toggle="pill" 
                                    data-bs-target="#access-form" type="button" role="tab">
                                <i class="fas fa-key"></i> Access Request
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link custom-tab" id="recruit-tab" data-bs-toggle="pill" 
                                    data-bs-target="#recruit-form" type="button" role="tab">
                                <i class="fas fa-user-secret"></i> Recruitment
                            </button>
                        </li>
                    </ul>

                    <!-- Form Content -->
                    <div class="tab-content" id="formTabsContent">
                        <!-- Access Request Form -->
                        <div class="tab-pane fade show active" id="access-form" role="tabpanel">
                            <form id="accessForm" action="mailto:ghostsector@icloud.com" method="post" enctype="text/plain">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control custom-input" id="operativeId" 
                                           placeholder="Operative ID" required pattern="^[A-Z]{2}\d{4}$" name="operative_id">
                                    <label for="operativeId">Operative ID</label>
                                    <div class="form-text">Format: XX0000 (e.g., GH1234)</div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control custom-input" id="accessCode" 
                                           placeholder="Access Code" required minlength="12" name="access_code">
                                    <label for="accessCode">Access Code</label>
                                    <div class="form-text">Minimum 12 characters, including special characters</div>
                                </div>
                                <div class="form-floating mb-3">
                                    <select class="form-select custom-input" id="clearanceLevel" required name="clearance_level">
                                        <option value="">Select Level</option>
                                        <option value="alpha">Alpha - Field Operations</option>
                                        <option value="beta">Beta - Cyber Operations</option>
                                        <option value="gamma">Gamma - Intelligence</option>
                                        <option value="omega">Omega - Command</option>
                                    </select>
                                    <label for="clearanceLevel">Clearance Level</label>
                                </div>
                                <input type="hidden" name="contact_phone" value="4802353187">
                                <input type="hidden" name="form_type" value="Access Request Form">
                                <button type="submit" class="btn btn-danger w-100">
                                    <i class="fas fa-terminal"></i> Initialize Access
                                </button>
                            </form>
                        </div>

                        <!-- Recruitment Form -->
                        <div class="tab-pane fade" id="recruit-form" role="tabpanel">
                            <form id="recruitForm" action="mailto:ghostsector@icloud.com" method="post" enctype="text/plain">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control custom-input" id="codename" 
                                                   placeholder="Codename" required name="codename">
                                            <label for="codename">Codename</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="email" class="form-control custom-input" id="secureEmail" 
                                                   placeholder="Secure Email" required name="secure_email">
                                            <label for="secureEmail">Secure Email</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-floating mb-3 mt-3">
                                    <select class="form-select custom-input" id="specialization" required name="specialization">
                                        <option value="">Select Specialization</option>
                                        <option value="penetration">Penetration Testing</option>
                                        <option value="crypto">Cryptography</option>
                                        <option value="forensics">Digital Forensics</option>
                                        <option value="malware">Malware Analysis</option>
                                        <option value="osint">OSINT Operations</option>
                                    </select>
                                    <label for="specialization">Primary Specialization</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea class="form-control custom-input" id="experience" 
                                              placeholder="Experience" style="height: 100px" required name="experience"></textarea>
                                    <label for="experience">Relevant Experience</label>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input custom-checkbox" type="checkbox" id="securityCheck" required name="security_check">
                                        <label class="form-check-label" for="securityCheck">
                                            I acknowledge the sensitive nature of this application and agree to security protocols
                                        </label>
                                    </div>
                                </div>
                                <input type="hidden" name="contact_phone" value="4802353187">
                                <input type="hidden" name="form_type" value="Recruitment Form">
                                <button type="submit" class="btn btn-danger w-100">
                                    <i class="fas fa-file-signature"></i> Submit Application
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-4 text-center">
        <div class="container">
            <div class="security-notice mb-3">
                <i class="fas fa-exclamation-triangle"></i>
                RESTRICTED ACCESS - AUTHORIZED PERSONNEL ONLY
            </div>
            <div class="system-status">
                <span class="status-indicator"></span>
                System Status: <span class="status-text">ACTIVE</span>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <!-- Custom Scripts -->
    <script src="assets/js/script.js"></script>
</body>
</html>
