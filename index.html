<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOST Sec | Red Hat Operations</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="bg-dark text-light">
    <!-- Matrix Canvas Background -->
    <canvas id="matrix"></canvas>

    <!-- Header Section -->
    <header class="py-5 position-relative">
        <div class="container text-center">
            <div class="logo-container mb-4 animate__animated animate__fadeIn">
                <i class="fas fa-ghost ghost-logo"></i>
            </div>
            <h1 class="display-4 glitch-text mb-3 animate__animated animate__fadeInDown">
                GHOST Sec Operations
            </h1>
            <p class="lead mb-4 animate__animated animate__fadeInUp">
                <span class="typed-text"></span><span class="cursor">&nbsp;</span>
            </p>
            <div class="security-badge">
                <i class="fas fa-shield-alt"></i> Security Clearance Required
            </div>
        </div>
    </header>

    <main class="container py-5">
        <!-- Access Portal Section -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="portal-container">
                    <div class="terminal-header">
                        <div class="terminal-buttons">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="terminal-title">GHOST_SEC_TERMINAL_v2.4.1</div>
                    </div>

                    <!-- Form Navigation -->
                    <ul class="nav nav-pills mb-4 justify-content-center" id="formTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active custom-tab" id="access-tab" data-bs-toggle="pill" 
                                    data-bs-target="#access-form" type="button" role="tab">
                                <i class="fas fa-key"></i> Access Request
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link custom-tab" id="recruit-tab" data-bs-toggle="pill" 
                                    data-bs-target="#recruit-form" type="button" role="tab">
                                <i class="fas fa-user-secret"></i> Recruitment
                            </button>
                        </li>
                    </ul>

                    <!-- Form Content -->
                    <div class="tab-content" id="formTabsContent">
                        <!-- Access Request Form -->
                        <div class="tab-pane fade show active" id="access-form" role="tabpanel">
                            <form action="https://formsubmit.co/ghostsector@icloud.com" method="POST">
                                <!-- FormSubmit Configuration -->
                                <input type="hidden" name="_subject" value="Access Request Form">
                                <input type="hidden" name="_next" value="https://anon23261.github.io/Module9Lesson5/thank-you.html">
                                <input type="hidden" name="_template" value="table">
                                <input type="hidden" name="_captcha" value="true">
                                <input type="hidden" name="_autoresponse" value="Thank you for your Access Request. We will review your application within 24-48 hours.">
                                
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control custom-input" id="operativeId" 
                                           placeholder="Operative ID" required pattern="^[A-Z]{2}\d{4}$" name="Operative_ID">
                                    <label for="operativeId">Operative ID (Format: XX0000)</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control custom-input" id="codename" 
                                           placeholder="Codename" required name="Codename">
                                    <label for="codename">Codename</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select class="form-select custom-input" id="accessLevel" name="Access_Level" required>
                                        <option value="">Select Access Level</option>
                                        <option value="alpha">Alpha</option>
                                        <option value="beta">Beta</option>
                                        <option value="gamma">Gamma</option>
                                    </select>
                                    <label for="accessLevel">Access Level</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select class="form-select custom-input" id="clearanceLevel" name="Clearance_Level" required>
                                        <option value="">Select Clearance</option>
                                        <option value="1">Level 1</option>
                                        <option value="2">Level 2</option>
                                        <option value="3">Level 3</option>
                                    </select>
                                    <label for="clearanceLevel">Clearance Level</label>
                                </div>
                                <input type="hidden" name="Contact_Phone" value="4802353187">
                                <button type="submit" class="btn btn-danger w-100">
                                    <i class="fas fa-terminal"></i> Initialize Access
                                </button>
                            </form>
                        </div>

                        <!-- Recruitment Form -->
                        <div class="tab-pane fade" id="recruit-form" role="tabpanel">
                            <form action="https://formsubmit.co/ghostsector@icloud.com" method="POST">
                                <!-- FormSubmit Configuration -->
                                <input type="hidden" name="_subject" value="Recruitment Form">
                                <input type="hidden" name="_next" value="https://anon23261.github.io/Module9Lesson5/thank-you.html">
                                <input type="hidden" name="_template" value="table">
                                <input type="hidden" name="_captcha" value="true">
                                <input type="hidden" name="_autoresponse" value="Thank you for your interest in joining GHOST Sec. We will review your application within 24-48 hours.">
                                
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control custom-input" id="firstName" 
                                                   placeholder="First Name" required name="First_Name">
                                            <label for="firstName">First Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control custom-input" id="lastName" 
                                                   placeholder="Last Name" required name="Last_Name">
                                            <label for="lastName">Last Name</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-floating mb-3 mt-3">
                                    <input type="email" class="form-control custom-input" id="email" 
                                           placeholder="Email" required name="Email">
                                    <label for="email">Email Address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select class="form-select custom-input" id="specialization" name="Specialization" required>
                                        <option value="">Select Specialization</option>
                                        <option value="pentesting">Penetration Testing</option>
                                        <option value="malware">Malware Analysis</option>
                                        <option value="forensics">Digital Forensics</option>
                                        <option value="crypto">Cryptography</option>
                                    </select>
                                    <label for="specialization">Specialization</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea class="form-control custom-input" id="experience" 
                                              style="height: 100px" required name="Experience"
                                              placeholder="Experience"></textarea>
                                    <label for="experience">Experience</label>
                                </div>
                                <input type="hidden" name="Contact_Phone" value="4802353187">
                                <button type="submit" class="btn btn-danger w-100">
                                    <i class="fas fa-file-signature"></i> Submit Application
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-4 text-center">
        <div class="container">
            <div class="security-notice mb-3">
                <i class="fas fa-exclamation-triangle"></i>
                RESTRICTED ACCESS - AUTHORIZED PERSONNEL ONLY
            </div>
            <div class="system-status">
                <span class="status-indicator"></span>
                System Status: <span class="status-text">ACTIVE</span>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <!-- Custom Scripts -->
    <script src="assets/js/script.js"></script>
</body>
</html>
